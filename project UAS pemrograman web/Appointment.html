	<!--contact-->
	<form class="page-section" id="Appointment">
		<h2>Let's Work Together!</h2>
		<hr>
		<p>Ready to discover your technology experience with us? Send us a message and we will get back to you as soon as possible!</p>
		
		<div>
		<label class="form-label">Full Name:</label>
        <input class="form-control" id="name" type="text" placeholder="Enter your name..."  style="height:5rem; width: 30rem;"  data-sb-validations="required" />
        </div>

        
        <label class="form-label">Gender:</label>
		<select name="Gender" class="form-select" aria-label="Select-Gender">
			<option value="L">Male</option>
			<option value="P">Female</option>
		</select>
		<br>


		<div>
		<label class="form-label">Email:</label>
		<input class="form-control" id="email" type="email" placeholder="name@example.com" style="height:5rem; width: 30rem;"   data-sb-validations="required,email" />
		</div> 
		<br>


		<div>
		<label class="form-label">Phone Number:</label>
		<input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" style="height:5rem; width: 30rem;"  data-sb-validations="required" />
		</div>
		<br>

		<div>
		<input type="radio" id="place" name="fav_language" value="Place">
        <label for="place">Within the Region</label><br>
        <input type="radio" id="city" name="fav_language" value="City">
        <label for="city">Between Regions</label><br>
		</div>
		<br>


		<div>
		<label class="form-label">Message:</label>
		<textarea class="form-control" id="Message"   placeholder="Enter your message here..." style="height:10rem; width: 30rem;" data-sb-validations="required">
		</textarea>
		</div>	

		<input type="checkbox" name="checkbox">i'agree
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	
		
		
	</form>

	<!--footer-->
	<footer>
		<div class="small text-center text-muted">Copyright &copy; 2021 - Company Name</div>
	</footer>
